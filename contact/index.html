<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My portfolio built using HTML, CSS, JS" />

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="../assets/styles/style.css" />

<body>
    <header class="main-head">
        <nav>
            <div class="logo">
                <img src="../assets/icons/code.svg" alt="logo">
                <h1>Tran Tat Dat</h1>
            </div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../projects/">Projects</a></li>
                <li><a class="active" href="./index.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>

            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <h4>Dat Tran &copy;</h4>

            <li><a href="#"><img src="../assets/icons/twitter 1.svg" alt="twitter-social-link"></a></li>
